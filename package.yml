name       : gnumeric
version    : 1.12.45
release    : 28
source     :
    - git|https://gitlab.gnome.org/GNOME/gnumeric.git : bfcbd8c521167693b260114f1270d2d02014fc4d
license    : GPL-2.0-or-later
summary    : GNOME Desktop spreadsheet application aiming for speed and lightness
component  : office
description: |
    GNOME Desktop spreadsheet application aiming for speed and lightness
builddeps  :
    - pkgconfig(libgoffice-0.10)
    - pkgconfig(libgsf-1)
    - pkgconfig(pygobject-3.0)
    - gtk-doc
    - itstool
    - yelp-tools
patterns   :
    - /usr/lib64/*.so
setup      : |
    %autogen
build      : |
    %make
install    : |
    %make_install
