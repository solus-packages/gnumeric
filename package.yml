name       : gnumeric
version    : 1.12.28
release    : 8
source     :
    - http://ftp.gnome.org/pub/gnome/sources/gnumeric/1.12/gnumeric-1.12.28.tar.xz : 02d4ad13389e51f24638a0a59dbfb870ec8120efc453b2dca8804167f2b94dbb
license    : GPL-2.0+
summary    : GNOME Desktop spreadsheet application aiming for speed and lightness
description: |
    GNOME Desktop spreadsheet application aiming for speed and lightness
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgoffice-0.10)
